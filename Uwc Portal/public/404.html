<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>UWC Application Portal</title>
    <script>
      // Single Page App GitHub Pages redirect
      // This script redirects 404s to index.html with the path stored in sessionStorage
      const path = window.location.pathname;
      const search = window.location.search;
      const hash = window.location.hash;
      sessionStorage.setItem('redirect', path + search + hash);
      window.location.replace('/UWC-Application-Portal/');
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
